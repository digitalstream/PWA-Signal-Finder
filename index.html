<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="canonical" href="https://signalfinder.bettermediahub.com/" />
    <title>Signal Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- NEW: Backdrop for closing the menu by clicking outside -->
    <div id="menuBackdrop"></div>

    <!-- Splash Screen (Permission Gate) -->
    <div class="splash-screen">
      <button class="permission-button" id="requestPermission">
        Allow Access to Motion Sensors & Location
      </button>
    </div>

    <!-- Off-Canvas Menu -->
    <div id="sideMenu">
      <ul>
        <li style="font-weight: bold; font-size: 1.1em; padding-bottom: 5px">
          Filter Transmitters
        </li>
        <li>
          <select id="areaSelect">
            <option value="all">Closest 4 (Any Area)</option>
          </select>
        </li>
        <li><a href="#" id="aboutLink">About This PWA</a></li>
      </ul>
    </div>

    <!-- Header -->
    <div class="header">
      <button id="menuButton">â˜°</button>
      <h2>TV Signal Finder NZ</h2>
    </div>

    <!-- Main Content - Final Working Layout -->
    <div class="container">
      <!-- 1. Top Row (Arrows) -->
      <div id="topArrows" class="arrow-row">
        <!-- Content generated by JavaScript -->
      </div>

      <!-- 2. Bottom Arrows are now in the middle -->
      <div id="bottomArrows" class="arrow-row">
        <!-- Content generated by JavaScript -->
      </div>

      <!-- 3. Compass is now on the bottom row -->
      <div class="north-arrow-row">
        <div class="arrow-container">
          <div class="arrow" id="north"></div>
        </div>
      </div>
    </div>

    <!-- ABOUT MODAL -->
    <div id="aboutOverlay" class="full-screen-modal">
      <div id="aboutPanelContent" class="modal-content">
        <!-- Content will be inserted here by JavaScript -->
      </div>
    </div>

    <!-- SITE INFO PANEL (NEW STRUCTURE) -->
    <div id="siteInfoPanel">
    
      <div id="siteInfoContent">
        <!-- Content will be inserted here by JavaScript -->
      </div>
    </div>

    <!-- Script Tag for External JS -->
    <script src="app.js"></script>
  </body>
</html>
